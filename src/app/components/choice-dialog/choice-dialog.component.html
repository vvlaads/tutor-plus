<div class="dialog-container">
    <div class="dialog-header">
        <h2 class="dialog-title">Выберите вариант</h2>
        <div class="dialog-divider"></div>
    </div>

    <div class="options-container">
        <button class="option-button" *ngFor="let option of options" (click)="submit(option.value)">
            <span class="option-text">{{option.text}}</span>
        </button>
    </div>

    <div class="dialog-footer">
        <button class="cancel-button" (click)="close(null)">
            <span class="cancel-text">Отмена</span>
        </button>
    </div>
</div>
