<div class="form-container">
    <h2 class="form-title">Поиск по дате</h2>
    <div class="form-content">
        <form [formGroup]="findDateForm" class="lesson-form" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="input-date" class="form-label">Дата:</label>
                <input formControlName="date" id="input-date" class="form-input" placeholder="Введите дату"
                    type="date" />
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-button" [disabled]="findDateForm.invalid">
                    Найти
                </button>
                <button type="button" (click)="close(null)" class="cancel-button">
                    Отмена
                </button>
            </div>
        </form>
    </div>
</div>
