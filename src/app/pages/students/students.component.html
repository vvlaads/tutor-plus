<app-navigation></app-navigation>
<main class="content-wrapper" [style.margin-left]="marginLeft">
    <div class="change-student-status-buttons">
        <button class="change-student-status-button" (click)="setActual(true)"
            [class.isActive]="isActual">Актуальные</button>
        <button class="change-student-status-button" (click)="setActual(false)"
            [class.isActive]="!isActual">Завершённые</button>
    </div>

    <hr>

    <div class="serach-block">
        <app-search (searchChange)="handleSearch($event)"></app-search>
    </div>

    <div class="student-list">
        <div *ngFor="let student of students" class="student-block" (click)="openStudentProfile(student.id)">
            <h3>{{ student.name }}</h3>
            <div class="student-block-content">
                <div class="student-block-info">
                    <p>Предмет: {{ student.subject }}</p>
                    <p>Телефон: {{ student.phone }}</p>
                </div>
                <div class="student-block-lessons">
                    <p>Последнее занятие: 22.04.2025</p>
                    <p>Следующее занятие: 23.09.2025</p>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button (click)="addStudent()" class="add-student-button">
            <img src="https://raw.githubusercontent.com/vvlaads/tutor-plus-resources/main/Plus%20Icon.png"
                class="add-icon">
            <span class="button-text">Добавить студента</span>
        </button>
    </div>
</main>
